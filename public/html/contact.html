<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="/photos/ANR/LOGO.jpg" type="image/jpg">
</head>

<body>
    <div class="main-container">
        <h1><img src="/photos/ANR/LOGOLINKEDINblack.png" alt="Logo" class="logo"> ANR Photography</h1>
        <div class="menu">
            <a id="home-link" href="home">Home</a>
            <a id="people-link" href="people">People</a>
            <a id="scene-link" href="scenes">Scenes</a>
            <a id="prints-link" href="prints">Prints</a>
            <a id="about-link" href="about">About</a>
            <a id="booknow-link" href="booknow">Book Now</a>
            <a id="contact-link" href="contact" style="font-weight: bold; color: #000000;">Contact</a>
        </div>
    </div>
    <div class="content">
        <img id="contact-image" src="/photos/contact.jpg" alt="Contact">
        <div class="contact-section">
            <h2 class="contact-title">Get in touch!</h2>
            <p>Don’t be shy — drop me a line. I’ll get back to you within 2 business days.<br>
                Use the form below to inquire about rates and availability, or just to say hi.</p>
            <form id="contact-form" method="POST" action="/send-email">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message,
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('Success:', data);
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
