<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="main-container">
        <h1><img src="/photos/ANR/LOGOLINKEDINblack.png" alt="Logo" class="logo"> ANR Photography</h1>
        <div class="menu">
            <a id="home-link" href="home">Home</a>
            <a id="people-link" href="people">People</a>
            <a id="scene-link" href="scenes" style="font-weight: bold; color: #000000;">Scenes</a>
            <a id="prints-link" href="prints">Prints</a>

            <a id="booknow-link" href="booknow">Book Now</a>
            <a id="contact-link" href="contact">Contact</a>
        </div>
    </div>
    <div class="gallery-container">
        <div id="gallery"></div>
    </div>

    <script>
        // Put your images in this array
        const images = [
            '/photos/Scenes/DSC_2838.jpg',
            '/photos/Scenes/DSC_8732.jpg',
            '/photos/Scenes/DSC_8739.jpg',
            '/photos/Scenes/DSC_8144.jpg',

            '/photos/Scenes/DSC_1304-Enhanced-SR.jpg',
            '/photos/Scenes/DSC_7296.jpg',
            '/photos/Scenes/DSC_3654.jpg',
            '/photos/Scenes/DSC_3908.jpg',
            '/photos/Scenes/DSC_4090.jpg',
            '/photos/Scenes/DSC_4133.jpg',
            '/photos/Scenes/DSC_4146.jpg',

            '/photos/Scenes/DSC_8978.jpg',
            '/photos/Scenes/DSC_9128.jpg',
            '/photos/Scenes/DSC_8769.jpg',
            '/photos/Scenes/DSC_1179.jpg',
            '/photos/Scenes/DSC_8373.jpg',
            '/photos/Scenes/DSC_8021.jpg',


            '/photos/Scenes/DSC_9470.jpg',
            '/photos/Scenes/DSC_2717.jpg',
            '/photos/Scenes/DSC_2505.jpg',
            '/photos/Scenes/DSC_3034.jpg',
            '/photos/Scenes/DSC_7795.jpg',
            '/photos/Scenes/DSC_3455.jpg',
            // add as many images as you want
        ];

        var gallery = document.getElementById('gallery');

        for (var i = 0; i < images.length; i++) {
            var img = document.createElement('img');
            img.src = images[i];
            img.classList.add('gallery-image'); // Add this line to add the class to your images
            gallery.appendChild(img);
            img.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        }
    </script>
</body>
