                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Choose a print size</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Select a size for your glossy print:
                        <br>
                        <button class="btn btn-primary mt-2" data-size="11x14" data-price="26">11 x 14 for $26</button>
                        <button class="btn btn-primary mt-2" data-size="12x18" data-price="30">12 x 18 for $30</button>
