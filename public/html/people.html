<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="/photos/ANR/LOGO.jpg" type="image/jpg">
</head>

<body>
    <div class="main-container">
        <h1><img src="/photos/ANR/LOGOLINKEDINblack.png" alt="Logo" class="logo"> ANR Photography</h1>
        <div class="menu">
            <a id="home-link" href="home">Home</a>
            <a id="people-link" href="people" style="font-weight: bold; color: #000000;">People</a>
            <a id="scene-link" href="scenes">Scenes</a>
            <a id="prints-link" href="prints">Prints</a>
            <a id="about-link" href="about">About</a>
            <a id="booknow-link" href="booknow">Book Now</a>
            <a id="contact-link" href="contact">Contact</a>
        </div>
    </div>
    <div class="gallery-container">
        <div id="gallery"></div>
    </div>

    <script>
        // Put your images in this array
        const images = [
            '12.jpg',
            '/photos/People/DSC_2855.jpg',
            '/photos/People/DSC_4135.jpg',
            '/photos/People/DSC_6045.jpg',
            '/photos/People/DSC_6265.jpg',
            '/photos/People/DSC_8395.jpg',
            '/photos/People/DSC_8598.jpg',
            '/photos/People/DSC_8659.jpg',
            '/photos/People/DSC_9434.jpg',
            // add as many images as you want
        ];

        var gallery = document.getElementById('gallery');

        for (var i = 0; i < images.length; i++) {
            var img = document.createElement('img');
            img.src = images[i];
            img.classList.add('gallery-image'); // Add this line to add the class to your images
            gallery.appendChild(img);
            img.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        }
    </script>
</body>

</html>
