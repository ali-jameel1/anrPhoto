        <div class="main-container-desk">
            <h1><img src="/photos/ANR/LOGOLINKEDIN.png" alt="Logo" class="logo-desk"> ANR Photography</h1>
            <div class="menu-desk">
                <a id="home-link" href="home">Home</a>

            </div>

        <div class="gallery-container">
            <div id="gallery"></div>
        </div>
    
        <script>
            const images = [
                '/photos/People/12.jpg',
                '/photos/People/DSC_2855.jpg',
                '/photos/People/DSC_4135.jpg',
                '/photos/People/DSC_6045.jpg',
                '/photos/People/DSC_1685.jpg',
                '/photos/People/DSC_8395.jpg',
                '/photos/People/DSC_8598.jpg',
                '/photos/People/DSC_8659.jpg',
                '/photos/People/DSC_9434.jpg',
            ];
    
            var gallery = document.getElementById('gallery');
    
            for (var i = 0; i < images.length; i++) {
                var img = document.createElement('img');
                img.src = images[i];
                img.classList.add('gallery-image');
                gallery.appendChild(img);
                img.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                });
            }
        </script>
    </body>
